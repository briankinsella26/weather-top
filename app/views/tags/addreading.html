<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
  <div class="three fields">
    <div class="field">
      <label>Code</label>
      <input placeholder="00" type="number" name="code" min="100" max="800">
    </div>
    <div class="field">
      <label>Temperature</label>
      <input placeholder="00.0C" type="number" step="any" name="temperature">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="00.00kMh" type="number" step="any" name="windSpeed">
    </div>
  </div>
  <div class="three fields">
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="000deg" type="number" name="windDirection" min="0" max="360">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="000hPa" type="number" name="pressure">
    </div>
  </div>
  <button class="ui blue submit button">Submit Report</button>
</form>
